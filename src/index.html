<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>teambit layout</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>

  </head>
  <body>

    <header>
      <nav>

      <div class="logo">

        <img src="../img/logo-small.svg" alt="">
        <span>Teambit</span>

      </div>
      <div class="menu">

        <ul>

          <li>Solution</li>
          <li>Pricing</li>
          <li>Blog</li>
          <li>Sign in</li>
          <li class="sign_in_button">
            <div>
              <img src="../img/google.png" alt="">
            </div>
            <span>Sign up</span>
          </li>

        </ul>

      </div>

      </nav>
    </header>

    <main>
      <section class="section_1">
        <div>
          <h1>Understand, recognize and develop your people</h1>
          <p>Teambit helps teams create a high performing culture with regular feedback.</p>
          <div class="section_1_buttons">
            <div class="sign_up">
               <div>
                 <img src="../img/google.png" alt="">
               </div>
              <span>Sign up with Google</span>

            </div>
            <span>
              or
            </span>
            <div class="sign_up">

              <div>
                <img src="../img/google.png" alt="">
              </div>
              <span>Sign up with Google</span>

            </div>

          </div>
          <div>
            <p>Or use your email</p>
          </div>
        </div>
        <div>
         <img src="../img/illustration-main.jpg" alt="">
        </div>

      </section>
    </main>
    <footer>

    </footer>

  </body>
</html>
